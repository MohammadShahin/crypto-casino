
type Guess @entity {
  id: ID!
  bidder: String! 
  guessedNumber: BigInt!
  winningNumber: BigInt!
  prize: BigInt!
  timestamp: BigInt!
}

type OwnerWithdrawal @entity {
  id: ID!
  amount: BigInt!
  timestamp: BigInt!
}

type BidWithdrawal @entity {
  id: ID!
  player: String!
  amount: BigInt!
  timestamp: BigInt!
}